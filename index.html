<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="header">
				<h2>Crear Cuenta</h2>
			</div>
			<form id="form" class="form">
				<div class="form-control">
					<label for="username">Nombre</label>
					<input type="text" placeholder="Alejandro" id="username" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error</small>
				</div>
				<div class="form-control">
					<label for="username">Correo</label>
					<input type="email" placeholder="kleosling@gmail.com" id="email" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error</small>
				</div>
				<div class="form-control">
					<label for="username">Contraseña</label>
					<input type="password" placeholder="Contraseña" id="password"/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error </small>
				</div>
				<div class="form-control">
					<label for="username">Repetir contraseña</label>
					<input type="password" placeholder="Repetir Contraseña" id="password2"/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error </small>
				</div>
				<div class="form-control">
					<label for="username">Cel:</label>
					<input type="tel" placeholder="87619540" id="number"/>
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-exclamation-circle"></i>
					<small>Error </small>
				</div>
				<button>Submit</button>
			</form>
		</div>
		
		
	
	</main>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
